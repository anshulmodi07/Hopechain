<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Donor Dashboard | Hope Chain</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f8fafc;
    color: #1e293b;
  }

  /* Navbar */
  nav {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 16px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  nav .logo {
    font-size: 26px;
    font-weight: 800;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  nav .logo::before {
    content: "üîó";
    font-size: 28px;
    -webkit-text-fill-color: initial;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 30px;
    align-items: center;
  }

  nav ul li a {
    text-decoration: none;
    color: #475569;
    font-weight: 600;
    font-size: 15px;
    transition: all 0.3s ease;
    position: relative;
  }

  nav ul li a::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    transition: width 0.3s ease;
  }

  nav ul li a:hover {
    color: #667eea;
  }

  nav ul li a:hover::after {
    width: 100%;
  }

  /* Header Section */
  .header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 60px 40px;
    text-align: center;
    color: white;
  }

  .header h1 {
    font-size: 42px;
    font-weight: 800;
    margin-bottom: 10px;
  }

  .header p {
    font-size: 18px;
    opacity: 0.95;
  }

  /* Container */
  .container {
    max-width: 1200px;
    margin: -40px auto 40px;
    padding: 0 20px;
  }

  /* Stats Cards */
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
  }

  .stat-card {
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    text-align: center;
    transition: all 0.3s ease;
  }

  .stat-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 30px rgba(102, 126, 234, 0.2);
  }

  .stat-icon {
    font-size: 40px;
    margin-bottom: 15px;
  }

  .stat-value {
    font-size: 32px;
    font-weight: 800;
    color: #667eea;
    margin-bottom: 8px;
  }

  .stat-label {
    font-size: 14px;
    color: #64748b;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  /* Action Buttons */
  .btn-bar {
    display: flex;
    gap: 15px;
    margin-bottom: 30px;
    flex-wrap: wrap;
  }

   .stats-grid {
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  .btn {
    padding: 14px 28px;
    border: none;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-radius: 10px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
  }

  .btn:active {
    transform: translateY(0);
  }

  .btn-secondary {
    background: white;
    color: #667eea;
    border: 2px solid #667eea;
    box-shadow: none;
  }

  .btn-secondary:hover {
    background: #667eea;
    color: white;
  }

  /* Wallet Status */
  .wallet-status {
    background: white;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 30px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    display: none;
  }

  .wallet-status.show {
    display: block;
  }

  .wallet-status.connected {
    background: linear-gradient(135deg, #dcfce7 0%, #d1fae5 100%);
    border: 2px solid #86efac;
  }

  .wallet-status.error {
    background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
    border: 2px solid #fca5a5;
  }

  .wallet-address {
    font-family: 'Courier New', monospace;
    font-weight: 600;
    color: #166534;
  }

  /* Donations Section */
  .section-title {
    font-size: 28px;
    font-weight: 800;
    color: #1e293b;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .section-title::before {
    content: "üíù";
    font-size: 32px;
  }

  #donationsList {
    display: grid;
    gap: 20px;
  }

  .card {
    background: white;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease;
    border-left: 4px solid #667eea;
  }

  .card:hover {
    transform: translateX(5px);
    box-shadow: 0 8px 30px rgba(102, 126, 234, 0.2);
  }

  .card h3 {
    font-size: 22px;
    color: #1e293b;
    margin-bottom: 15px;
  }

  .card-info {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin-top: 15px;
  }

  .info-item {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .info-label {
    font-size: 13px;
    color: #64748b;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .info-value {
    font-size: 16px;
    color: #1e293b;
    font-weight: 600;
  }

  .tx-hash {
    font-family: 'Courier New', monospace;
    font-size: 14px;
    color: #667eea;
    word-break: break-all;
  }

  .empty-state {
    text-align: center;
    padding: 60px 20px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  }

  .empty-state-icon {
    font-size: 80px;
    margin-bottom: 20px;
  }

  .empty-state h3 {
    font-size: 24px;
    color: #1e293b;
    margin-bottom: 10px;
  }

  .empty-state p {
    color: #64748b;
    margin-bottom: 30px;
  }

  .loading {
    text-align: center;
    padding: 40px;
    color: #64748b;
    font-size: 16px;
  }

  @media (max-width: 768px) {
    nav {
      padding: 12px 20px;
      flex-direction: column;
      gap: 15px;
    }

    nav ul {
      gap: 15px;
    }

    .header h1 {
      font-size: 32px;
    }

    .header p {
      font-size: 16px;
    }

    .btn-bar {
      flex-direction: column;
    }

    .btn {
      width: 100%;
    }

    .card-info {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>

<body>

  <nav>
    <div class="logo">Hope Chain</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="fundraiser.html">Fundraisers</a></li>
      <li><a id="logoutBtn" href="#">Logout</a></li>
    </ul>
  </nav>

  <div class="header">
    <h1>Welcome, Donor! üéâ</h1>
    <p>Thank you for making a difference through Hope Chain</p>
  </div>

  <div class="container">

    <!-- Stats Cards -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon">üí∞</div>
        <div class="stat-value" id="totalDonated">‚Çπ0</div>
        <div class="stat-label">Total Donated</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üìä</div>
        <div class="stat-value" id="donationCount">0</div>
        <div class="stat-label">Campaigns Supported</div>
      </div>
          </div>


    <!-- Action Buttons -->
    <div class="btn-bar">
      <button class="btn" onclick="window.location.href='fundraiser.html'">
        üîç Explore Fundraisers
      </button>

      <button class="btn" onclick="loadDonations()">
        üìú View My Donations
      </button>

      <button class="btn btn-secondary" onclick="connectMetaMask()">
        ü¶ä Connect MetaMask
      </button>
    </div>

    <!-- Wallet Status -->
    <div id="walletStatus" class="wallet-status"></div>

    <!-- Donations List -->
    <h2 class="section-title">My Donations</h2>
    <div id="donationsList">
      <div class="empty-state">
        <div class="empty-state-icon">üì¶</div>
        <h3>No donations yet</h3>
        <p>Click "View My Donations" to load your donation history</p>
      </div>
    </div>

  </div>

<script src="donor-dashboard.js"></script>
</body>
</html>
