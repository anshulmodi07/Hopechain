<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NGO Dashboard | Hope Chain</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f7f9fc;
  }

  nav {
    background: white;
    padding: 12px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
  }

  nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: 600;
  }

  .container {
    max-width: 900px;
    margin: 30px auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .btn-bar {
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
  }

  .btn {
    padding: 10px 16px;
    border: none;
    background: #007bff;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
  }

  .btn:hover { background: #0056b3; }

  .card {
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }

  .card h3 {
    margin-top: 0;
  }

  .progress-bar {
    width: 100%;
    height: 10px;
    background: #ddd;
    border-radius: 5px;
    margin: 8px 0;
  }

  .progress-fill {
    height: 10px;
    background: #28a745;
    border-radius: 5px;
  }
</style>
</head>

<body>

  <nav>
    <div class="logo">Hope Chain</div>
    <ul>
      <li><a id="logoutBtn" href="#">Logout</a></li>
    </ul>
  </nav>

  <div class="container">

    <!-- BUTTONS -->
    <div class="btn-bar">
      <button class="btn" onclick="window.location.href='create-fundraiser.html'">
        Create Fundraiser
      </button>

      <button class="btn" onclick="loadMyFundraisers()">
        My Fundraisers
      </button>

      <button class="btn" onclick="connectMetaMask()">
        Connect MetaMask
      </button>
    </div>

    <div id="walletStatus"></div>

    <!-- FUNDRAISERS LIST -->
    <div id="fundraisersList"></div>

  </div>

<script src="ngo-dashboard.js"></script>
</body>
</html>
